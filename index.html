<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Review System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK scripts -->
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <header>
        <h1>Service Review System</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Submit Review</a></li>
                <li><a href="search.html">Search Reviews</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="review-form">
            <h2>Submit Your Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="serviceProvider">Service Provider Phone Number:</label>
                    <input type="tel" id="serviceProvider" name="serviceProvider" required 
                           placeholder="Enter phone number (e.g., 1234567890)" 
                           pattern="[0-9]{10}">
                    <small>10-digit phone number without spaces or dashes</small>
                </div>

                <div class="form-group">
                    <label for="serviceType">Service Type:</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="" disabled selected>Select service type</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="electrical">Electrical</option>
                        <option value="carpentry">Carpentry</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="landscaping">Landscaping</option>
                        <option value="painting">Painting</option>
                        <option value="roofing">Roofing</option>
                        <option value="hvac">HVAC</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewText">Your Review:</label>
                    <textarea id="reviewText" name="reviewText" rows="5" required 
                              placeholder="Please share your experience with this service provider"></textarea>
                </div>

                <div class="form-group">
                    <label for="reviewerName">Your Name (Optional):</label>
                    <input type="text" id="reviewerName" name="reviewerName" 
                           placeholder="Enter your name">
                </div>

                <button type="submit" class="btn-submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Service Review System. All rights reserved.</p>
    </footer>

    <div id="notification" class="notification"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
