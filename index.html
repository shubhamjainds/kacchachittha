<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KacchaChittha</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK scripts -->
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <header>
        <h1>KacchaChittha</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Submit Review</a></li>
                <li><a href="search.html">Search Reviews</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="review-form">
            <h2>Write the KacchaChittha</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="serviceProvider">Service Provider Phone Number:</label>
                    <input type="tel" id="serviceProvider" name="serviceProvider" required 
                           placeholder="Enter phone number (e.g., 1234567890)" 
                           pattern="[0-9]{10}">
                    <small>10-digit phone number without spaces or dashes</small>
                </div>

                <!-- Add the new pincode field here -->
                <div class="form-group">
                    <label for="pincode">Service Area Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required
                        placeholder="Enter pincode (e.g., 110001)" 
                        pattern="[0-9]{6}">
                    <small>6-digit pincode</small>
                </div>

                <div class="form-group">
                    <label for="serviceProviderName">Service Provider Name (Optional):</label>
                    <input type="text" id="serviceProviderName" name="serviceProviderName" placeholder="Enter service provider name">
                </div>

                <div class="form-group">
                    <label for="serviceType">Service Type:</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="" disabled selected>Select service type</option>
                    </select>
                </div>

                <div class="form-group" id="customServiceGroup" style="display: none;">
                    <label for="customServiceName">Custom Service Name:</label>
                    <input type="text" id="customServiceName" name="customServiceName" placeholder="Enter custom service name">
                </div>
                <div class="form-group">
                    <label for="qualityRating">Quality of Service:</label>
                    <div class="star-rating">
                        <input type="radio" id="quality5" name="qualityRating" value="5" required>
                        <label for="quality5">★</label>
                        <input type="radio" id="quality4" name="qualityRating" value="4">
                        <label for="quality4">★</label>
                        <input type="radio" id="quality3" name="qualityRating" value="3">
                        <label for="quality3">★</label>
                        <input type="radio" id="quality2" name="qualityRating" value="2">
                        <label for="quality2">★</label>
                        <input type="radio" id="quality1" name="qualityRating" value="1">
                        <label for="quality1">★</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="timelinessRating">Timeliness:</label>
                    <div class="star-rating">
                        <input type="radio" id="timeliness5" name="timelinessRating" value="5" required>
                        <label for="timeliness5">★</label>
                        <input type="radio" id="timeliness4" name="timelinessRating" value="4">
                        <label for="timeliness4">★</label>
                        <input type="radio" id="timeliness3" name="timelinessRating" value="3">
                        <label for="timeliness3">★</label>
                        <input type="radio" id="timeliness2" name="timelinessRating" value="2">
                        <label for="timeliness2">★</label>
                        <input type="radio" id="timeliness1" name="timelinessRating" value="1">
                        <label for="timeliness1">★</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="professionalismRating">Professionalism:</label>
                    <div class="star-rating">
                        <input type="radio" id="professionalism5" name="professionalismRating" value="5" required>
                        <label for="professionalism5">★</label>
                        <input type="radio" id="professionalism4" name="professionalismRating" value="4">
                        <label for="professionalism4">★</label>
                        <input type="radio" id="professionalism3" name="professionalismRating" value="3">
                        <label for="professionalism3">★</label>
                        <input type="radio" id="professionalism2" name="professionalismRating" value="2">
                        <label for="professionalism2">★</label>
                        <input type="radio" id="professionalism1" name="professionalismRating" value="1">
                        <label for="professionalism1">★</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pricingRating">Pricing:</label>
                    <div class="star-rating">
                        <input type="radio" id="pricing5" name="pricingRating" value="5" required>
                        <label for="pricing5">★</label>
                        <input type="radio" id="pricing4" name="pricingRating" value="4">
                        <label for="pricing4">★</label>
                        <input type="radio" id="pricing3" name="pricingRating" value="3">
                        <label for="pricing3">★</label>
                        <input type="radio" id="pricing2" name="pricingRating" value="2">
                        <label for="pricing2">★</label>
                        <input type="radio" id="pricing1" name="pricingRating" value="1">
                        <label for="pricing1">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewText">Review Comments:</label>
                    <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your experience..."></textarea>
                </div>

                <div class="form-group">
                    <label for="reviewerName">Your Name (Optional):</label>
                    <input type="text" id="reviewerName" name="reviewerName" placeholder="Enter your name or leave anonymous">
                </div>

                <button type="submit" class="btn-submit">Add to the KacchaChittha</button>
            </form>

            <div id="notification" class="notification" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KacchaChittha. All rights reserved.</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
